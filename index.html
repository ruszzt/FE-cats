<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подозрительные коты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <a href="" class="logo">Suspicious Cats</a>
            <nav>
                <a href="" class="btn" id="add">Add</a>
            </nav>
        </header>
        <main></main>
        <footer>
            ©2022 Frontend 8 - Pretty cats
        </footer>
    </div>
    <div class="popup-wrapper">
        <!-- <div class="popup">
            <div class="popup__close"></div>
            <div class="popup__content"></div>
        </div> -->
        <div class="popup popup-add">
            <div class="popup__close"></div>
            <div class="popup__content">
                <h2>добавить подозрительного кота</h2>
                <form id="addForm">
                    <input type="text" name="name" placeholder="Погремуха">
                    <input type="number" name="id" placeholder="id">
                    <input type="text" name="img_link" placeholder="ссылка на фото">
                    <input type="number" name="age" placeholder="Возраст" min="0" max="30">
                    <input type="number" name="rate" placeholder="Рейтинг" min="0" max="10">
                    <label for="fav">
                        <input type="checkbox" name="favourite"> особо подозрителен
                    </label>
                    <textarea name="description" placeholder="Описание"></textarea>
                    <button type="submit">добавить</button>
                </form>
            </div>
        </div>
        <div class="popup popup-upd">
            <div class="popup__close"></div>
            <div class="popup__content">
                <h2>изменить подозрительного кота</h2>
                <form id="updForm">
                    <input type="text" name="name" placeholder="Погремуха">
                    <input type="number" name="id" placeholder="id" disabled>
                    <input type="text" name="img_link" placeholder="ссылка на фото">
                    <input type="number" name="age" placeholder="Возраст" min="0" max="30">
                    <input type="number" name="rate" placeholder="Рейтинг" min="0" max="10">
                    <label for="fav">
                        <input type="checkbox" name="favourite"> особо подозрителен
                    </label>
                    <textarea name="description" placeholder="Описание"></textarea>
                    <button type="submit">изменить</button>
                </form>
            </div>
        </div>
    </div>
    <div class="cardShowBlock">
        <div class="cardShow">
            <div class="cardShow__close"></div>
            <div class="cardShow__content">
                <div class="catNameLogo">
                    <div class="cardShow__logo" title="Особо подозрителен"></div>
                    <div class="catName">имя</div>
                </div>
                <div class="catImg">картинка</div>
                <span class="catAge">возраст: </span>
                <div class="catRate">рейтинг</div>
                <div class="catDescription">описание</div>
                <div class="cardBtn">
                    <button class="cardBtnChange">изменить</button>
                    <button class="cardBtnDelete">удалить</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
